<!DOCTYPE html>
<html>
<head>
  <style>
    /* Center the form horizontally */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Set the width of the form */
    form {
      width: 300px;
    }

    /* Position the label and input elements */
    label, input {
      display: block;
      margin-bottom: 10px;
    }

    /* Center the submit button */
    button[type="submit"] {
      margin-top: 10px;
      align-self: center;
    }
  </style>
</head>
<body>
<form action="/login" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="user" />
  <button type="submit">Login</button>
</form>
</body>
</html>
